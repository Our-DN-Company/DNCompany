<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/help/common.css}" />
    <link rel="stylesheet" th:href="@{/css/help/helpwrite.css}" />
    <link rel="stylesheet" th:href="@{/css/help/font.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
    <script defer th:src="@{/js/fragment/header.js}"></script>
    <script defer th:src="@{/js/help/helpwrite.js}"></script>
    <title>Document</title>
</head>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<body>
<!-- 홈페이지 전체 사이즈 -->
<div class="container">
    <th:block th:insert="~{fragment/header::header}">

    </th:block>
    <div class="main-wrap">
        <main>

            <!-- 글쓰기 폼 -->
            <form class="pet-form" id="petForm">
                <h1 class="form-title">펫시팅 신청 기본정보</h1>

                <!-- 기본 정보 섹션 -->
                <div class="form-section">
                    <h2>기본 정보</h2>
                    <div class="form-group">
                        <label>
                            제목
                            <span class="required">*</span>
                        </label>
                        <input type="text" placeholder="예) 우리 댕댕이 산책 도와주실 분 구해요" required>
                    </div>
                    <div class="form-group">
                        <label>
                            보호자 이름
                            <span class="required">*</span>
                        </label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>
                            반려동물 이름
                            <span class="required">*</span>
                        </label>
                        <input type="text" required>
                    </div>
                </div>

                <!-- 돌봄 요청 정보 섹션 -->
                <div class="form-section">
                    <h2>돌봄 요청 정보</h2>
                    <div class="form-group">
                        <label>
                            돌봄 유형
                            <span class="required">*</span>
                        </label>
                        <select required>
                            <option value="">선택해주세요</option>
                            <option value="walk">산책</option>
                            <option value="care">돌봄</option>
                            <option value="hospital">병원 동행</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            희망 날짜
                            <span class="required">*</span>
                        </label>
                        <div class="date-range">
                            <div class="date-input">
                                <label class="sub-label">시작일</label>
                                <input type="date" id="start-date" required>
                            </div>
                            <div class="date-input">
                                <label class="sub-label">종료일</label>
                                <input type="date" id="end-date" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            희망 시간
                            <span class="required">*</span>
                        </label>
                        <select required>
                            <option value="">선택해주세요</option>
                            <option>오전 (06:00-12:00)</option>
                            <option>오후 (12:00-18:00)</option>
                            <option>저녁 (18:00-24:00)</option>
                            <option>종일 돌봄</option>
                        </select>
                    </div>
                </div>

                <!-- 반려동물 정보 섹션 -->
                <div class="form-section">
                    <h2>반려동물 정보</h2>
                    <div class="form-group">
                        <label>
                            동물 종류
                            <span class="required">*</span>
                        </label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="pet-type" value="dog" required>
                                <span>강아지</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="pet-type" value="cat">
                                <span>고양이</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            성별
                            <span class="required">*</span>
                        </label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="pet-gender" value="female" required>
                                <span>여자아이</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="pet-gender" value="male">
                                <span>남자아이</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            나이
                            <span class="required">*</span>
                        </label>
                        <div class="checkbox-group">
                            <label class="radio-label">
                                <input type="radio" name="age" value="12">
                                <span>12개월 미만</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="age" value="1-2">
                                <span>1-2살</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="age" value="3-5">
                                <span>3-5살</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="age" value="6-7">
                                <span>6-7살</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="age" value="8">
                                <span>8살 이상</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            품종
                            <span class="required">*</span>
                        </label>
                        <input type="text" placeholder="예) 말티즈" required>
                    </div>
                    <div class="form-group">
                        <label>
                            중성화 여부
                            <span class="required">*</span>
                        </label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="yes/no" id="yes">
                                <span>했어요</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="yes/no" id="no">
                                <span>안했어요</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>특이사항</label>
                        <textarea placeholder="반려동물의 특이사항을 입력해주세요" rows="3"></textarea>
                    </div>
                </div>

                <!-- 위치 정보 섹션 -->
                <div class="bl_stack form">
                    <div class="el_ttl">주소</div>
                    <div class="bl_stack bl_stack--row">
                        <input
                                type="text"
                                class="el_input hp_txt-center"
                                placeholder=""
                                disabled
                                id="zonecode"
                        />
                        <button class="el_btn el_btn--outline hp_shrink-0" id="search-btn">
                            우편번호 찾기
                        </button>
                    </div>
                    <input
                            type="text"
                            class="el_input"
                            placeholder=""
                            disabled
                            id="roadAddress"
                    />
                    <input
                            type="text"
                            class="el_input"
                            placeholder="상세주소를 입력해주세요."
                            id="roadAddressDetail"
                    />
                    <button class="el_btn" id="register-btn">주소 등록하기</button>
                </div>
                <div class="bl_stack">
                    <div class="el_ttl">주소 입력 결과</div>
                    <div class="el_ttl">우편번호</div>
                    <div class="el_result"></div>
                    <div class="el_ttl">주소</div>
                    <div class="el_result"></div>
                    <div class="el_ttl">상세주소</div>
                    <div class="el_result"></div>
                </div>

                <!-- 제출 버튼 -->
                <button type="submit" class="submit-button" onclick="return confirmSubmit(event)">등록하기</button>
            </form>

        </main>
    </div>
    <th:block th:insert="~{fragment/footer::footer}">

    </th:block>
</div>

</body>
</html>
