<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/user/mypage/mypage_add_update.css}">
    <link rel="stylesheet" th:href="@{/css/user/mypage/common.css}">
    <link rel="stylesheet" th:href="@{/css/user/mypage/font.css}">
    <link rel="stylesheet" th:href="@{/css/user/mypage/header.css}">

    <script defer th:src="@{/js/user/mypage/common.js}"></script>
    <script defer th:src="@{/js/user/mypage/mypage_update_profile.js}"></script>

</head>
<body>
<div class="container">
    <header></header>
    <nav class="mypage_nav" th:include="~{fragments/nav ::nav}></nav>


        <main>
    <div class="main-wrap">
            <div class="mypage_pet_add_box">
                <p>회원정보 수정</p>
z
                <form action="">
                    <div>
                        <label>아이디</label>
                        <input type="text" name="upadteId" readonly />
                    </div>

                    <div>
                        <label for="password1">비밀번호</label>
                        <div class="updatePassword">
                            <input
                                    type="password"
                                    id="password1"
                                    name="updatePassword"
                                    oninput="validatePassword()"
                            />
                            <small id="passwordMessage"></small>
                        </div>
                    </div>
                    <div>
                        <label for="password2">비밀번호 2차 확인</label>
                        <div class="updatePassword">
                            <input
                                    type="password"
                                    id="password2"
                                    name="updatePassword"
                                    oninput="checkPasswords()"
                            />
                            <small id="message">비밀번호가 일치하지 않습니다!</small>
                        </div>
                    </div>
                    <div>
                        <label>닉네임</label>
                        <input type="text" name="updateNickname" />
                        <small class="error-message" style="color: red; display: none"
                        >닉네임은 2~10자 사이로 입력해주세요.</small
                        >
                    </div>
                    <div>
                        <label for="email">이메일</label>
                        <div class="update_email">
                            <input
                                    type="email"
                                    name="updateEmail"
                                    id="email"
                                    placeholder="example@email.com"
                                    oninput="validateEmail()"
                            />
                            <small id="emailMessage"></small>
                        </div>
                    </div>
                    <button type="submit">완료</button>
                </form>
            </div>
        </main>
    </div>
    <footer></footer>
</div>
</body>
</html>
