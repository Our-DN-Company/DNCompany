<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/font.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">

    <link rel="stylesheet" th:href="@{/css/user/mypage/mypage_add_update.css}" />
    <link rel="stylesheet" th:href="@{/css/user/mypage/mypage_nav.css}" />

    <script defer th:src="@{/js/mypage/mypage_nav.js}"></script>
    <script defer th:src="@{/js/fragment/header.js}"></script>
    <script defer th:src="@{/js/common.js}"></script>
    <script defer th:src="@{/js/user/mypage/mypage_update_profile.js}"></script>

    <title>Document</title>
</head>
<body>
<!-- 홈페이지 전체 사이즈 -->
<div class="container">
    <th:block th:insert="~{fragment/header::header}">
    </th:block>

    <th:block th:insert="~{user/mypage/mypage_nav::mypage-nav}">
    </th:block>
    <div class="main-wrap">
        <main>
            <div class="mypage_pet_add_box">
                <p>회원정보 수정</p>

                <form action="">
                    <div>
                        <label>아이디</label>
                        <input type="text" name="upadteId" readonly />
                    </div>

                    <div>
                        <label for="password1">비밀번호</label>
                        <div class="updatePassword">
                            <input
                                    type="password"
                                    id="password1"
                                    name="updatePassword"
                                    oninput="validatePassword()"
                            />
                            <small id="passwordMessage"></small>
                        </div>
                    </div>
                    <div>
                        <label for="password2">비밀번호 2차 확인</label>
                        <div class="updatePassword">
                            <input
                                    type="password"
                                    id="password2"
                                    name="updatePassword"
                                    oninput="checkPasswords()"
                            />
                            <small id="message">비밀번호가 일치하지 않습니다!</small>
                        </div>
                    </div>
                    <div>
                        <label>닉네임</label>
                        <input type="text" name="updateNickname" />
                        <small class="error-message" style="color: red; display: none"
                        >닉네임은 2~10자 사이로 입력해주세요.</small
                        >
                    </div>
                    <div>
                        <label for="email">이메일</label>
                        <div class="update_email">
                            <input
                                    type="email"
                                    name="updateEmail"
                                    id="email"
                                    placeholder="example@email.com"
                                    oninput="validateEmail()"
                            />
                            <small id="emailMessage"></small>
                        </div>
                    </div>
                    <button type="submit">완료</button>
                </form>
            </div>
        </main>
    </div>
    <footer></footer>
</div>
<th:block th:insert="~{fragment/footer::footer}">

</th:block>
</body>
</html>
