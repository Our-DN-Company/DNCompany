<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" th:href="@{/css/common.css}" />
  <link rel="stylesheet" th:href="@{/css/font.css}" />
<!-- 헤더 푸터 link 연결을 위해서 여기서부터 -->
  <link rel="stylesheet" th:href="@{/css/fragment/header.css}">
  <link rel="stylesheet" th:href="@{/css/fragment/footer.css}">
  <script defer th:src="@{/js/fragment/header.js}"></script>
<!-- 여기까지 복사해서 같은 위치에 넣으시면 됩니다! -->
  <link rel="stylesheet" th:href="@{/css/user/login.css}" />
  <title>Document</title>
</head>

<body>
  <!-- 홈페이지 전체 사이즈 -->
  <div class="container">
<!-- header 태그 지우고 그 자리에 넣으면 됩니다. -->
    <th:block th:insert="~{fragment/header::header}">

    </th:block>
<!-- 여기까지 -->
    <main class="main-wrap">
      <div class="content_box">
        <div class="login-wrap">
          <div class="login__kit">
            <h2>로그인</h2>
          </div>
          <form class="login__input" th:action="@{/user/login}" method="post">
            <div th:if="${hasError}" class="alert-danger">
              <p th:text="${message}"></p>
            </div>
              <div class="login__input__box">
                <label for="loginId"></label>
                  <input type="text" id="loginId" name="loginId" placeholder="아이디를 입력해주세요" required value="" />

                <label for="password"></label>
                  <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required autocomplete="off"
                    value="" />

              </div>
              <div class="login___id___chk__find">
                <div class="login__id__chk">
                  <div class="login___id___chk__box">
                    <input type="checkbox" id="saveId" name="saveId" />
                    <label for="saveId">아이디 저장</label>
                  </div>
                </div>
                <div class="login__find">
                  <a href="#">아이디 찾기</a><span></span><a href="#">비밀번호 찾기</a>
                </div>
              </div>
              <div class="login__btn__box">
                <button class="btnLogin" type="submit" height="54" radius="3">
                  <span class="btn__title">로그인</span>
                </button>
                <a class="btnJoin" type="button" height="54" radius="3" th:href="@{/user/signup}">
                  <span class="btn__title">회원가입</span>
                </a>
              </div>
              <div class="login__SNS">
                <div class="login__SNS__title">
                  <p>SNS 간편 로그인</p>
                </div>
                <div class="login__SNS__input">
                  <a href="#" class="login__SNS__input__tool"><img src="/images/user/naver-logo_v2.png" alt="네이버" /></a>
                  <a href="#" class="login__SNS__input__tool"><img src="/images/user/kakao-logo_v2.png" alt="카카오톡" /></a>
                  <a href="#" class="login__SNS__input__tool"><img src="/images/user/google-logo_v2.png" alt="구글" /></a>
                </div>

              </div>
          </form>
        </div>
      </div>
    </main>
    <!-- footer 태그 지우고 그 자리에 넣으면 됩니다. -->
    <th:block th:insert="~{fragment/footer::footer}">

    </th:block>
<!-- 여기까지 -->
  </div>
</body>

</html>
