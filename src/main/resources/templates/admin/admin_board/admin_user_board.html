<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>회원 관리</title>
  <link th:href="@{/css/admin/admin_board/admin_user_board.css}" rel="stylesheet"/>
</head>
<body>

<!-- 공통 헤더 -->
<div id="header-container" th:replace="admin/admin_main/admin_main_header_nav :: admin_main_header_nav"></div>

<div class="member-management">
  <h3>회원 관리</h3>

  <!-- 아이디 입력 필드 추가 -->
  <div class="filter">
    <label for="idInput">아이디:</label>
    <input id="idInput" placeholder="아이디를 입력하세요" type="text">
  </div>

  <div class="filter">
    <label for="nameInput">이름:</label>
    <input id="nameInput" placeholder="이름을 입력하세요" type="text">
  </div>
  <div class="filter">
    <label for="ageInput">나이:</label>
    <input id="ageInput" placeholder="나이를 입력하세요" type="text">
  </div>
  <div class="filter">
    <label for="genderSelect">성별:</label>
    <select id="genderSelect">
      <option value="all">전체</option>
      <option value="male">남성</option>
      <option value="female">여성</option>
    </select>
  </div>
  <div class="filter">
    <label for="phoneInput">폰번호:</label>
    <input id="phoneInput" placeholder="폰번호를 입력하세요" type="text">
  </div>
  <div class="filter">
    <label for="joinDate">가입일:</label>
    <input id="joinDate" type="date" placeholder="가입일을 선택하세요">
  </div>
  <div class="filter">
    <label for="reportStatus">신고 여부:</label>
    <select id="reportStatus">
      <option value="all">전체</option>
      <option value="reported">신고된 회원</option>
      <option value="notReported">신고되지 않은 회원</option>
    </select>
  </div>
  <div class="filter">
    <button class="search-button" id="searchButton">검색</button>
  </div>
</div>

<div class="member-list">
  <div class="member-list-header">
    <h3>전체 회원 목록</h3>
    <div class="header-controls">
      <select id="itemsPerPage">
        <option value="10">10개씩 보이기</option>
        <option value="20">20개씩 보이기</option>
        <option value="50">50개씩 보이기</option>
      </select>
      <button class="apply-button" id="applyButton">회원정보 수정 전체적용</button>
    </div>
  </div>
  <table>
    <thead>
    <tr>
      <th><input type="checkbox" id="selectAll"></th>
      <th>번호</th>
      <th>아이디</th>
      <th>이름</th>
      <th>주소</th>
      <th>폰번호</th>
      <th>생년월일</th>
      <th>성별</th>
      <th>가입일</th>
      <th>신고 횟수</th>
      <th>보유 포인트</th>
      <th>포인트 수정</th>
      <th>활동 정지</th>
    </tr>
    </thead>
    <tbody id="memberListBody">
    <!-- 동적으로 데이터 추가될 영역 -->
    </tbody>
  </table>
</div>

<!-- 모달 -->
<div id="modal" style="display:none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="modal-text"></p>
    <button id="confirmButton">확인</button>
  </div>
</div>

<script th:src="@{/js/admin/admin_board/admin_user_board.js}"></script>
</body>
</html>
