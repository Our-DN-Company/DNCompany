<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>관리자 페이지</title>
    <link th:href="@{/css/admin/admin_main/admin_header.css}" rel="stylesheet"/>
    <link th:href="@{/css/admin/admin_board/admin_board.css}" rel="stylesheet"/>
</head>
<body>
<!-- 공통 헤더 포함 -->
<div id="header-container" th:replace="admin/admin_main/admin_main_header_nav :: admin_main_header_nav"></div>

<div class="post-management">
    <h3>게시물 관리</h3>
    <div class="filter">
        <label for="searchInput">작성일:</label>
        <button>오늘</button>
        <button>3일</button>
        <button>7일</button>
        <button>1개월</button>
        <label for="startDate">작성일 (시작):</label> <input id="startDate" placeholder="시작 날짜 입력" type="date"> <label
            for="endDate">작성일 (종료):</label> <input id="endDate" placeholder="종료 날짜 입력" type="date">
    </div>
    <div class="filter">
        <label for="boardSelect">게시판 선택:</label>
        <select id="boardSelect">
            <option value="all">전체 목록</option>
            <option value="qna">QnA</option>
            <option value="신고">신고</option>
            <option value="도와주세요">도와주세요</option>
            <option value="이벤트">이벤트</option>
        </select>
    </div>
    <div class="filter">
        <label for="searchType">게시글 찾기:</label>
        <select id="searchType">
            <option value="title">제목</option>
            <option value="content">내용</option>
            <option value="author">작성자</option>
            <option value="id">아이디</option>
        </select>
        <input id="searchInput" placeholder="검색어를 입력하세요" type="text"/>
    </div>
    <div class="filter">
        <button class="search-button" id="searchButton">검색</button>
    </div>
</div>

<div class="post-list">
    <div class="post-list-header">
        <h3>전체 게시물 목록</h3>
        <select id="itemsPerPage">
            <option value="10">10개씩 보이기</option>
            <option value="20">20개씩 보이기</option>
            <option value="50">50개씩 보이기</option>
        </select>
    </div>
    <table>
        <thead>
        <tr>
            <th><input id="selectAll" type="checkbox"/></th>
            <th>번호</th>
            <th>카테고리</th>
            <th>제목</th>
            <th>답변처리</th>
            <th>작성자</th>
            <th>메일</th>
            <th>번호</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody id="postListBody">
        <!-- 임시 게시물 데이터 -->
        </tbody>
    </table>
    <button class="delete-button">삭제</button>
</div>

<script th:src="@{/js/admin/admin_board/admin_board.js}"></script>
</body>
</html>
