<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" th:href="@{/css/admin/admin_write/common.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/admin_write/font.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/admin_write/admin_write.css}" />
  <script defer th:src="@{/js/admin/admin_write/admin_write.js}"></script>
</head>
<body>

<div class="container">
  <header></header>
  <div class="main-wrap">
    <main>
      <!-- 여기에 작업 -->
      <div class="admin_event_container">
        <div class="admin_event_content">
          <!-- 제목 입력 박스 -->
          <div>
            <div>
              <span class="admin_event_category">Event 글 작성</span>
              <span class="admin_event_mark">*</span>
            </div>
            <input
                    placeholder="제목을 입력해주세요"
                    class="admin_event_titleInput"
                    value=""
            />
            <!-- 박스 하단 여백 -->
            <div class="admin_event_alertText"></div>
          </div>

          <!-- 내용 입력 박스 -->
          <div class="admin_event_inputWrapper">
            <div contenteditable="true"
                 placeholder="5자 이상의 글 내용을 입력해주세요"
                 class="admin_event_input"
                 id="contentArea">
            </div>
            <!-- 박스 하단 여백 -->
            <div class="admin_event_alertText"></div>
          </div>

          <form>
            <div class="admin_event_fileInputWrapper">
              <!-- 사진 업로드 박스 -->
              <span class="admin_event_category">사진 업로드</span>
              <div class="admin_event_imgContainer"></div>
              <input
                      id="uploadFile"
                      type="file"
                      multiple
                      accept="image/jpg,image/png,image/jpeg,image/gif"
                      style="display: none"
              />
              <label for="uploadFile" class="admin_event_inputFileBtn">
                <div class="admin_event_inputFileText">사진 첨부</div>
                <img src="https://bemypet.kr/icons/community/ICON_PHOTO_CAMERA.svg" />
              </label>
              <span class="admin_event_imgDesc">개당 업로드 용량: 20MB, 첨부 파일의 경우 사진과 동영상을 합쳐 최대 10개 업로드 가능합니다.</span>
            </div>
            <div class="admin_event_fileInputWrapper">
              <span class="admin_event_category">동영상 업로드</span>
              <div class="admin_event_imgContainer"></div>
              <input
                      id="uploadVideo"
                      type="file"
                      accept="video/mp4,video/quicktime"
                      style="display: none"
              />
              <label for="uploadVideo" class="admin_event_inputFileBtn">
                <div class="admin_event_inputFileText">동영상 첨부</div>
                <img src="https://bemypet.kr/icons/community/ICON_VIDEO.svg" />
              </label>
              <span class="admin_event_imgDesc">최대 업로드 용량: 65MB, 동영상은 최대 1개 업로드 가능합니다.</span>
            </div>
          </form>

          <div class="admin_event_thumbnailText">
            <ul>
              <li>동영상과 사진을 동시에 업로드 시, 업로드된 사진 중 첫 번째 순서의 사진이 썸네일로 지정됩니다.</li>
              <li>동영상 1개만 업로드 시, 동영상에서 랜덤으로 추출되어 썸네일로 지정됩니다.</li>
            </ul>
          </div>

          <!-- 등록 버튼 -->
          <button class="admin_event_nosubmitBtn" disabled>글 등록</button>
        </div>
      </div>
    </main>
  </div>
  <footer></footer>
</div>
</body>
</html>
